name: ipywidgets_docs
channels:
  - conda-forge
  - nodefaults
dependencies:
  - python >=3.11,<3.12
  # build
  - python-build
  - pip
  - packaging
  - jupyter-packaging
  - jupyterlab >=3,<4
  - nodejs >=18,<19
  # dependencies
  - jupyter_client
  # docs
  - docutils >=0.19
  - jupyterlab-myst
  - myst-nb >=0.17,<0.18
  - pandoc
  - pydata-sphinx-theme
  - sphinx >=5,<6
  - sphinx-autobuild
  - sphinx-autodoc-typehints
  - sphinx-copybutton
  - sphinxext-rediraffe
  # demo
  - bqplot
  - ipykernel
  - ipyleaflet
  - matplotlib-base
  - numpy
  - scikit-image
  - scikit-learn
  - sympy
  # jupyterlite dependencies
  - doit
  - pkginfo
  - python-libarchive-c
  - pip:
      - jupyterlite ==0.1.0b18
